<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Animado</title>
</head>
<body>

     <header>
        <h1>Cartão Animado</h1>
    </header>

    <main>
        <!-- Cartão 1 -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Front-End</h2>
                    <p>Passe o mouse para ver</p>
                </div>
                <div class="card-back">
                    <img src="https://minasvisual-api-master.s3.amazonaws.com/390c41b2-0c39-4d75-b867-8555e4bcf945.webp" alt="Preview do Projeto">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Back-End</h2>
                    <p>Passe o mouse para ver</p>
                </div>
                <div class="card-back">
                    <img src="https://blog.ebaconline.com.br/blog/wp-content/uploads/2024/01/image1-4.jpg" alt="Preview do Projeto">
                </div>
            </div>
        </div>

        <!-- Cartão 3 -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Projeto Gamma</h2>
                    <p>Passe o mouse para ver</p>
                </div>
                <div class="card-back">
                    <img src="http://huntit.com.br/wp-content/uploads/2024/03/Copia-de-JAVA-1.png" alt="Preview do Projeto">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvedor - Eduardo Luz</p>
    </footer>

</body>
</html>
